<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>القرآن الكريم</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
    </div>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="icon-box">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                    <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                </svg>
            </div>
            <h1 class="title">القرآن الكريم</h1>
            <p class="subtitle">اقرأ وتدبر كتاب الله عز وجل</p>
            <div class="decorative-line">
                <div class="line line-right"></div>
                <div class="dot"></div>
                <div class="line line-center"></div>
                <div class="dot"></div>
                <div class="line line-left"></div>
            </div>
        </div>

        <!-- Search -->
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="ابحث عن سورة...">
            <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
        </div>

        <!-- Stats -->
        <div class="stats">
            <div class="stat-item">
                <div class="stat-number">١١٤</div>
                <div class="stat-label">سورة</div>
            </div>
            <div class="stat-divider"></div>
            <div class="stat-item">
                <div class="stat-number">٦٢٣٦</div>
                <div class="stat-label">آية</div>
            </div>
            <div class="stat-divider"></div>
            <div class="stat-item">
                <div class="stat-number">٣٠</div>
                <div class="stat-label">جزء</div>
            </div>
        </div>

        <!-- Surahs Grid -->
        <div class="surahs-grid" id="surahsGrid">
            <!-- Will be filled by JavaScript -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
